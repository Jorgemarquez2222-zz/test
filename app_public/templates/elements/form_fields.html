{% load i18n %}

{% for field in form %}
<div class="form-group">
    {{ field.label_tag }}
    {{ field }}
    {% if field.errors %}
    <div class="alert alert-danger alert-dismissible">{{ field.errors }}</div>
    {% endif %}
    {% if field.help_text %}
    <div>{{ field.help_text|safe }}</div>
    {% endif %}
</div>
{% endfor %}
